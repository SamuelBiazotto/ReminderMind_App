<ion-header>
  <ion-navbar>
    <ion-title>Nova Lista</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating> Título</ion-label>
    <ion-input [(ngModel)]="title" (ionFocus)="titleSpeech()"></ion-input>
  </ion-item><br>
  <button ion-button color="primary" clear icon-only (click)="listenForSpeech()">
    <ion-icon name='add-circle'></ion-icon>
  </button>
  <ion-card>
    <ion-list *ngFor="let item of list ">
      <ion-item>
        <ion-label (click)="listenForSpeech()">{{item.content}}</ion-label>
        <ion-icon color="danger" name="trash" style="font-size: x-large;" item-end (click)="deleteitem($event, item)"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-item *ngIf="list.length > 0">
    <ion-label >Esta lista se repetirá?</ion-label>
    <ion-toggle [(ngModel)]="obj.repeat"></ion-toggle>
  </ion-item>

  <ion-list *ngIf="obj.repeat" radio-group [(ngModel)]="obj.frequency">
    <ion-item>
      <ion-label>Somente uma vez</ion-label>
      <ion-radio value="42"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Todos os dias</ion-label>
      <ion-radio value="0"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Semanal</ion-label>
      <ion-radio value="7"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Quinzenal</ion-label>
      <ion-radio value="15"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Mensal</ion-label>
      <ion-radio value="30" ></ion-radio>
    </ion-item>
  </ion-list>

  <ion-item style="text-align: -webkit-center">
    <button style="width: 80%" ion-button full round (click)="save()">Salvar</button>
  </ion-item>
</ion-content>
